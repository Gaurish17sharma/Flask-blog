{% extends "base.html" %}

{% block content %}

<h2>Blog Posts!</h2>
<br /><br>
<div class="posts">
    <div class="post">
        {{ post.id }}.
        {{ post.title }}
        - by {{ post.author }} </br>
        -{{ post.slug }} </br>
        {{ post.content }} </br>
        -Posted On {{ post.date_posted }} </br>
    </div>
    <a href=" {{ url_for('update_post') }}">
        Edit Post
     </a>  
</div>
<br>

<a href=" {{ url_for('blog_post') }}">
    Go Back To Posts
 </a>

{% endblock %}
