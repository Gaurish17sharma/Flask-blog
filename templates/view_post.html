{% extends "base.html" %}

{% block content %}

<h2>Blog Posts!</h2>
<br /><br>
<div class="posts">
    <div class="post">
        {{ post.id }}.
        {{ post.title }}
        - by {{ post.author }} </br>
        -{{ post.slug }} </br>
        {{ post.content }} </br>
        -Posted On {{ post.date_posted }} </br>
        <div class="post_button">
            <a href=" {{ url_for('blog_post') }}">
                <button>Go Back To Posts</button>
            </a>
            <a href=" {{ url_for('update_post',id = post.id) }}">
                <button>Edit Post</button>
            </a>
            <a href=" {{ url_for('delete_post', id = post.id) }}" class="btn btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>
<br>


{% endblock %}
