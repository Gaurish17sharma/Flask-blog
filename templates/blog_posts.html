{% extends "base.html" %}

{% block content %}

<h2>Blog Posts!</h2>
<br /><br>
<div class="posts">
   <div class="post">
      {% for my_post in my_posts %}

      {{ my_post.id }}.
      <a href=" {{ url_for('view_post', id = my_post.id) }}">
         {{ my_post.title }}
      </a>
      - by {{ my_post.author }} </br>
      -{{ my_post.slug }} </br>
      -Posted On {{ my_post.date_posted }} </br>
      <a href=" {{ url_for('update_post', id = my_post.id) }}">
         <button>Edit Post</button>
      </a> 
      <a href=" {{ url_for('delete_post', id = my_post.id) }}" class="btn btn-danger">
         Delete
     </a>
   </div>
   
</div>
<br>

{% endfor %}

{% endblock %}
